<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <title>LPPA_Parcial_1_Scarabino</title>
    </head>

    <body>
        <header>
            <h1>LPPA_Parcial_1_Scarabino</h1>
        </header>
    
        <section>
            <nav class="navbar">
                <a href="#">Inicio</a>
                <a href="#">Formulario</a>
                <a href="#">Sobre Nosotros</a>
            </nav>
    
            <form class="card">
                <h2 class="card__title">Formulario de Registro</h2>
        
                <div class="card__campo">
                    <label class= "card__campo__label" for="Nombre">Nombre</label>
                    <input class= "card__campo__input" type="text" id="nombreInput">
                    <div class= "card__campo__error" id="errorNombre" ></div>
                </div>
        
                <div class="card__campo">
                    <label class= "card__campo__label" for="Apellido">Apellido</label>
                    <input class= "card__campo__input" type="text" id="apellidoInput">
                    <div class= "card__campo__error" id="errorApellido" ></div>
                </div>

                <div class="card__campo">
                    <label class= "card__campo__label" for="Email">Email</label>
                    <input class= "card__campo__input" type="text" id="emailInput">
                    <div class= "card__campo__error" id="errorMail" ></div> 
                </div>

                <div class="card__campo">
                    <label class= "card__campo__label" for="Edad">Edad</label>
                    <input class= "card__campo__input" type="number" id="edadInput">
                    <div class= "card__campo__error" id="errorEdad" ></div>
                </div>

                <div class="card__campo">
                    <label class= "card__campo__label" for="Sexo">Sexo</label>
                    <div class="card__campo__options">
                        <select name="sexo" id="sexoInput" size="2">
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                        </select>
                    </div>
                    <!-- para cuando no selecciona nada -->
                    <div class= "card__campo__error" id="errorSexo" ></div>
                </div>

                <!-- Temas de Interés -->

                <div class="card__campo">
                    <label class="card__campo__label">Temas de Interés</label>
                    <div class="card__checkbox">
                        <div class="card__campo_checkbox">
                            <input class="card__campo__input_checkbox" type="checkbox" id="temas_de_interesInput" value="deporte">
                            <label class="card__campo__label_checkbox" for="deporte">Deporte</label>
                        </div>
                        <div class="card__campo_checkbox">
                            <input class="card__campo__input_checkbox" type="checkbox" id="temas_de_interesInput" value="musica">
                            <label class="card__campo__label_checkbox" for="musica">Música</label>
                        </div>
                        <div class="card__campo_checkbox">
                            <input class="card__campo__input_checkbox" type="checkbox" id="temas_de_interesInput" value="juegos">
                            <label class="card__campo__label_checkbox" for="juegos">Juegos</label>
                        </div>
                        <div class="card__campo_checkbox">
                            <input class="card__campo__input_checkbox" type="checkbox" id="temas_de_interesInput" value="tecnologia">
                            <label class="card__campo__label_checkbox" for="tecnologia">Tecnología</label>
                        </div>
                        <div class="card__campo_checkbox">
                            <input class="card__campo__input_checkbox" type="checkbox" id="temas_de_interesInput" value="otros">
                            <label class="card__campo__label_checkbox" for="otros">Otros</label>
                        </div>
                        <div class="card__campo_checkbox">
                            <label class="card__campo__label_checkbox" for="."></label>
                        </div>
                    </div>
                    <!-- para cuando no selecciona nada -->
                    <div class="card__campo__error" id="errorTemas"></div>
                </div>

                <div class="card__campo">
                    <label class="card__campo__label" for="Pais">País</label>
                    <select class="card__campo__input" id="paisInput">
                        <option value="argentina">Argentina</option>
                        <option value="chile">Chile</option>
                        <option value="brasil">Brasil</option>
                        <option value="uruguay">Uruguay</option>
                    </select>
                    <!-- para cuando no selecciona nada -->
                    <div class="card__campo__error" id="errorPais"></div>
                </div>

                <div class="card__campo">
                    <label class= "card__campo__label" for="comentario">Comentario</label>
                    <textarea class= "card__campo__input" type="text" id="comentarioInput"></textarea>
                </div>
        
                <div class="card__button">
                    <button onclick="validarInputs(); return false;">Enviar</button>
                </div>

            </form>
        </section>
    
        <footer>
            <p>Footer</p>
        </footer>
    
        <script src="./js/main.js"></script>
    </body>

</html>
