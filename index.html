<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <title>LPPA_Parcial_1_Scarabino</title>
    </head>

    <body>
        <header>
            <h1>LPPA_Parcial_1_Scarabino</h1>
        </header>
    
        <section>
            <nav class="navbar">
                <a href="#">Inicio</a>
                <a href="#">Formulario</a>
                <a href="#">Sobre Nosotros</a>
            </nav>
    
            <form class="card">
                <h2 class="card__title">Formulario de Registro</h2>
        
                <div class="card__campo">
                    <label class= "card__campo__label" for="Nombre">Nombre</label>
                    <input class= "card__campo__input" type="text" id="nombreInput">
                </div>
        
                <div class="card__campo">
                    <label class= "card__campo__label" for="Apellido">Apellido</label>
                    <input class= "card__campo__input" type="text" id="apellidoInput">
                </div>

                <div class="card__campo">
                    <label class= "card__campo__label" for="Email">Email</label>
                    <input class= "card__campo__input" type="text" id="emailInput">
                </div>

                <div class="card__campo">
                    <label class= "card__campo__label" for="Edad">Edad</label>
                    <input class= "card__campo__input" type="number" id="edadInput">
                </div>

                <div class="card__campo">
                    <label class= "card__campo__label" for="Sexo">Sexo</label>
                    <select name="sexo" id="sexoInput" size="2">
                           <option value="masculino">Masculino</option>
                           <option value="femenino">Femenino</option>
                    </select>
                </div>

                <div class="card__campo">
                    <label class= "card__campo__label" for="temas_de_interes">Temas de Interés</label>
                    <select  id="temas_de_interesInput" size="5" multiple>
                           <option value="deporte">Deporte</option>
                           <option value="musica">Música</option>
                           <option value="juegos">Juegos</option>
                           <option value="tecnologia">Tecnología</option>
                           <option value="otros">Otros</option>
                    </select>
                </div>

                <div class="card__campo">
                    <label class= "card__campo__label" for="Pais">País</label>
                    <select class= "card__campo__input" id="paisInput">
                        <option value="argentina">Argentina</option>
                        <option value="chile">Chile</option>
                        <option value="brasil">Brasil</option>
                        <option value="uruguay">Uruguay</option>
                    </select>
                </div>

                <div class="card__campo">
                    <label class= "card__campo__label" for="comentario">Comentario</label>
                    <textarea class= "card__campo__input" type="text" id="comentarioInput"></textarea>
                </div>
        
                <div class="card__button">
                    <button onclick="validarInputs(); return false;">Enviar</button>
                </div>

            </form>
        </section>
    
        <footer>
            <p>Footer</p>
        </footer>
    
        <script src="./js/main.js"></script>
    </body>

</html>
